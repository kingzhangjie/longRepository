	<body>
		<div class="xx-contant padk-bindcon">
			<div class="xx-row padk-bindcon">

				<div class="padk-bindmess">
					<div class="padk-bindmesstop xx-clear">
						<ul id="padkchooseBtn" class="xx-font-size-16 xx-align-center">

						<div id="padkchooseshow" class="padk-bindmesstop-choose xx-align-center xx-font-size-16">

						</div>
					</div>
					<div id="padkBindMess" class="padk-bindmessbott">
						<div class="padk-fillmess xx-hide">
							<form id="perfectBank" action="javascript:;" method="post">
								<div class="padk-input-item">
									<label>请输入手机号</label>
									<div class="padk-input-block">
										<input type="text" name="" id="padkPhone" value="" datatype="m" nullmsg="请输入手机号" errormsg="手机号格式错误" sucmsg="手机号验证通过" />

								</div>
								<div class="padk-input-item">
									<label>请输入短信验证码</label>
									<div class="padk-input-block">
										<input type="text" name="" id="" value="" datatype="n6-6" nullmsg="请输入短信验证码" errormsg="短信验证码格式错误" sucmsg="短信验证码验证通过" />
									</div>
									<div class="padk-getcode">

											获取验证码
										</div>
									</div>
								</div>
								<div class="padk-input-item">
									<label>请输入密码</label>
									<div class="padk-input-block">
										<input type="text" name="" id="" value="" />
									</div>
								</div>
								<div class="padk-input-item">
									<label>请输入验证码</label>
									<div class="padk-input-block">
										<input type="text" name="" id="" value="" datatype="*4-4" nullmsg="请输入验证码" errormsg="验证码格式错误" sucmsg="验证码验证通过" />
									</div>
								</div>
								<p class="xx-font-size-12 xx-margin-top-10">点击表示同意
									<a class="xx-font-color-75b0ff" href="">《星保会员注册协议》</a>
								</p>
								<div class="padk-enter xx-margin-top-40">
									<input id="bindUserwsBtn" type="button" name="" id="" value="绑定我的账户" />
								</div>
							</form>

						</div>
						<div class="padk-fillmess xx-hide">
							<form id="bindUserbdForm" action="javascript:;" method="post">
								<div class="padk-input-item">
									<label>请输入手机号</label>
									<div class="padk-input-block">
										<input type="text" name="" id="" value="" datatype="m" nullmsg="请输入手机号" errormsg="手机号格式错误" sucmsg="手机号验证通过" />
									</div>
								</div>
								<div class="padk-input-item">
									<label>请输入密码</label>
									<div class="padk-input-block">
										<input type="password" name="" id="" value="" datatype="*" nullmsg="请输入密码" sucmsg="密码格式验证通过" />
									</div>
								</div>
								<div class="padk-enter xx-margin-top-40">
									<input id="bindUserbdBtn" type="button" name="" id="" value="绑定我的账户" />
								</div>
							</form>
						</div>
					</div>
				</div>
				<div class="pack-copyright xx-font-color-fff">
					沪ICP备17001021号-1 保险业务许可证:210185000000800 版权所有 &copy;2017 速保网络科技有限公司
				</div>
			</div>
		</div>
	</body>
	<script src="js/jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/utility3.0.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/Validform_v5.3.2/Validform_v5.3.2.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/layermobel/layer.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(function() {
			//完善信息滑块初始化
			var padkchooseId = 0;
			padkchooseInit(padkchooseId);
			//填写信息选择
			$('#padkchooseBtn li').each(function(index, ele) {
				$(this).click(function() {
					padkchooseId = index;
					if(padkchooseId == 0) {
						$('#padkchooseshow').css('left', '0');
					} else {
						$('#padkchooseshow').css('left', '215px');
					}
					$('#padkBindMess .padk-fillmess').hide();
					padkchooseInit(padkchooseId);
				});
			});
			//选择模块初始化;
			function padkchooseInit(padkchooseId) {
				$('#padkchooseshow').text($('#padkchooseBtn li').eq(padkchooseId).text());
				$('#padkBindMess .padk-fillmess').eq(padkchooseId).fadeIn();
			}
			//焦点触发
			$('.padk-input-item .padk-input-block').on('focus', 'input', function(event) {
				var target = $(event.target);
				target.css('border-color', '#3c8fff');
				target.parent().prev('label').css('top', '-30px').css('font-size', '12px');
			});
			//失去焦点
			$('.padk-input-item .padk-input-block').on('blur', 'input', function(event) {
				var target = $(event.target);
				target.css('border-color', '#e8e8e8');
				if(target.val() == '') {
					target.parent().prevAll('label').css('top', '-8px').css('font-size', '15px');
				} else {
					target.parent().prevAll('label').css('top', '-30px').css('font-size', '12px');
				}
			});
			//焦点触发
			$('.padk-input-item').on('click', 'label', function(event) {
				var target = $(event.target);
				target.next('.padk-input-block').find('input').focus();
			});

			//获取验证码
			$('#padkGetcode').click(function() {
				$('#padkPhone').focus();
				if($('#padkPhone').val().length == 0) {
					$('#padkPhone').parent().prev('label').text('请输入手机号');
					$('#padkPhone').parent().prev('label').css('color', 'red');
				} else {
					if(isPhoneNo($('#padkPhone').val()) == false) {
						$('#padkPhone').parent().prev('label').text('手机号格式错误');
						$('#padkPhone').parent().prev('label').css('color', 'red');
					} else {
						$('#padkPhone').parent().prev('label').text('手机号验证通过');
						$('#padkPhone').parent().prev('label').css('color', 'green');
						countDown();
						layer.msg('短信发送成功请注意查收');
					}
				}
			});

			//完善我的信息
			$('#perfectBank').Validform({
				btnSubmit: "#bindUserwsBtn",
				btnReset: "", //重置信息按钮
				postonce: true, //当表单提交成功后将不再提交
				tiptype: function(msg, o, cssctl) {
					//msg：提示信息;
					//o:{obj:*,type:*,curform:*}, obj指向的是当前验证的表单元素（或表单对象），type指示提示的状态，值为1、2、3、4， 1：正在检测/提交数据，2：通过验证，3：验证失败，4：提示ignore状态, curform为当前form对象;
					//cssctl:内置的提示信息样式控制函数，该函数需传入两个参数：显示提示信息的对象 和 当前提示的状态（既形参o中的type）;
					if(!o.obj.is("form")) { //验证表单元素时o.obj为该表单元素，全部验证通过提交表单时o.obj为该表单对象;
						var objtip = o.obj.parent().prev('label');
						cssctl(objtip, o.type);
						objtip.text(msg);
					}
				},
				beforeCheck: function(curform) {
					//在表单提交执行验证之前执行的函数，curform参数是当前表单对象。
					//这里明确return false的话将不会继续执行验证操作;	
				},
				beforeSubmit: function(curform) {
					//在验证成功后，表单提交前执行的函数，curform参数是当前表单对象。
					//这里明确return false的话表单将不会提交;	
					alert('完善我的账户信息');
				},
				callback: function(data) {
					//返回数据data是json对象，{"info":"demo info","status":"y"}
					//info: 输出提示信息;
					//status: 返回提交数据的状态,是否提交成功。如可以用"y"表示提交成功，"n"表示提交失败，在ajax_post.php文件返回数据里自定字符，主要用在callback函数里根据该值执行相应的回调操作;
					//你也可以在ajax_post.php文件返回更多信息在这里获取，进行相应操作；
					//ajax遇到服务端错误时也会执行回调，这时的data是{ status:**, statusText:**, readyState:**, responseText:** }；

					//这里执行回调操作;
					//注意：如果不是ajax方式提交表单，传入callback，这时data参数是当前表单对象，回调函数会在表单验证全部通过后执行，然后判断是否提交表单，如果callback里明确return false，则表单不会提交，如果return true或没有return，则会提交表单。
				}
			});
			
			//直接绑定我的信息
			$('#bindUserbdForm').Validform({
				btnSubmit: "#bindUserbdBtn",
				btnReset: "", //重置信息按钮
				postonce: true, //当表单提交成功后将不再提交
				tiptype: function(msg, o, cssctl) {
					//msg：提示信息;
					//o:{obj:*,type:*,curform:*}, obj指向的是当前验证的表单元素（或表单对象），type指示提示的状态，值为1、2、3、4， 1：正在检测/提交数据，2：通过验证，3：验证失败，4：提示ignore状态, curform为当前form对象;
					//cssctl:内置的提示信息样式控制函数，该函数需传入两个参数：显示提示信息的对象 和 当前提示的状态（既形参o中的type）;
					if(!o.obj.is("form")) { //验证表单元素时o.obj为该表单元素，全部验证通过提交表单时o.obj为该表单对象;
						var objtip = o.obj.parent().prev('label');
						cssctl(objtip, o.type);
						objtip.text(msg);
					}
				},
				beforeCheck: function(curform) {
					//在表单提交执行验证之前执行的函数，curform参数是当前表单对象。
					//这里明确return false的话将不会继续执行验证操作;	
				},
				beforeSubmit: function(curform) {
					//在验证成功后，表单提交前执行的函数，curform参数是当前表单对象。
					//这里明确return false的话表单将不会提交;	
					alert('直接绑定账号');
				},
				callback: function(data) {
					//返回数据data是json对象，{"info":"demo info","status":"y"}
					//info: 输出提示信息;
					//status: 返回提交数据的状态,是否提交成功。如可以用"y"表示提交成功，"n"表示提交失败，在ajax_post.php文件返回数据里自定字符，主要用在callback函数里根据该值执行相应的回调操作;
					//你也可以在ajax_post.php文件返回更多信息在这里获取，进行相应操作；
					//ajax遇到服务端错误时也会执行回调，这时的data是{ status:**, statusText:**, readyState:**, responseText:** }；

					//这里执行回调操作;
					//注意：如果不是ajax方式提交表单，传入callback，这时data参数是当前表单对象，回调函数会在表单验证全部通过后执行，然后判断是否提交表单，如果callback里明确return false，则表单不会提交，如果return true或没有return，则会提交表单。
				}
			});
		});
	</script>

</html>
